<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Linguagem</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/e1a17d4c62.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-language flex-column flex-center">
            <h1>Escolha a linguagem.</h1>
            <button id="language" class="btn-java" value="java" onclick="language(this.value)">Java</button>
            <button id="language" class="btn-sql" value="mysql" onclick="language(this.value)">MySQL</div>

            <div class="modal">
                <div onclick="fechar()" class="fechar"><i class="fa fa-times-circle-o" aria-hidden="true"></i></div>
                
                <div id="home" class="flex-column flex-center">
                    <h1 id="text-language">Escolha a dificuldade</h1>
                    <button class="btn-easy" value="facil" onclick="difficulty(this.value)">Fácil</button>
                    <button class="btn-average" value="medio" onclick="difficulty(this.value)">Médio</button>
                    <button class="btn-hard" value="dificil" onclick="difficulty(this.value)">Difícil</button>
                </div>
            </div>
        </div>

        <script src="language.js"></script>
    </body>
</html>
